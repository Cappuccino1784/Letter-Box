<!DOCTYPE html>

    <head>

        <title>AM Quiz</title>

    </head>
    <body>

        <div class="quiz-container">
            <h2 id="question">Bạn biết gì về AM?</h2>

                <br />
                Bạn đã sẵn sàng chưa?

        </div>
        <button id="exit" onclick="leave()">exit</button>

        <script src="./script8.js"></script>
